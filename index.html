<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #87CEFA); /* Sky Blue Gradient */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #birthday-container {
            text-align: center;
            color: #333;
        }

        #birthday-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #cake-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #candle {
            position: absolute;
            bottom: 100%;
            left: 2%;
            width: 10px;
            height: 50px;
            background-color: #0026ff;
            border-radius: 5px;
            transform: translateX(-50%);
            animation: candleMove 2s infinite alternate;
        }

        #candle {
            position: absolute;
            bottom: 100%;
            right: 2%;
            width: 10px;
            height: 50px;
            background-color: #0026ff;
            border-radius: 5px;
            transform: translateX(-50%);
            animation: candleMove 2s infinite alternate;
        }

        @keyframes candleMove {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-20px);
            }
        }
    </style>
</head>
<body>

<div id="birthday-container">
    <div id="birthday-message">
        <p>YOU BITCH CHECK YOUR PHONE</p>
        <p>inserts "smiling emoji"</p>
    </div>

    <div id="cake-container">
        <div id="candle"></div>
        <!-- You can add more cake elements or decorations here -->
    </div>
</div>

</body>
</html>
